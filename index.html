<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de visita</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="elementos">
            <div class="pessoa">
                <img id="imgurl"class="imgPerfil" src="./img/mamae.png" alt="">
                <h2 id="nome">Fabiola Vasconcellos Tiburcio</h2>
                <p id="profissao">Terapeuta TRG</p>
            </div>
            <div class="botoes">
                <button class="fa-facebook">
                    <i class="fa-brands"></i>
                </button>
                <button class="fa-instagram">
                    <i class="fa-brands"></i>
                </button>
                <button class="fa-whatsapp">
                    <i class="fa-brands"></i>
                </button>
            </div>
        </div>
        <div class="contato">
            <div class="secao">
                <div class="icone">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="texto">
                    <p>Telefone</p>
                    <p id="telefone">(15)99714-2459</p>
                </div>
            </div>
            <div class="secao">
                <div class="icone">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="texto">
                    <p>Email</p>
                    <p id="email">fabiolavt@yahoo.com.br</p>
                </div>
            </div>
            <div class="secao">
                <div class="icone">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="texto">
                    <p>Endereço</p>
                    <p>Sorocaba-SP</p>
                </div>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
